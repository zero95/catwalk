<script>
			var ti = setInterval(moveContent,200);
			function moveContent(){
				var demo = document.getElementById("demo");
				var demo1 = document.getElementById("demo1");
				var demo2 = document.getElementById("demo2");
				demo2.innerHTML = demo1.innerHTML;
				//scrollTop:滚动轴滚动的距离
				//offsetHeight:表示div自己的高度(有可能包括padding,margin等数据)
				//offsetTop:表示自己的顶部距离父元素顶部的距离
				//console.info(demo.scrollTop+"-------"+demo1.offsetHeight+"--------"+demo2.offsetTop);
				if(demo.scrollTop>=demo.offsetHeight/2){
					//demo.scrollTop =demo.scrollTop-demo.offsetHeight;
					demo.scrollTop =0;
				}else{
					demo.scrollTop++;
				}
			}
		</script>
