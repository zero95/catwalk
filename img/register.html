<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<!--头部 -->
		<div id="header">
			<div class="head"></div>
		</div>
		
		<!--身  -->
		<div id="main-body">
			<div class="register">
				<form>
					<div id="register-form">
						<div id="user">
							<p><b>用户注册</b></p>
							<p class="draw"><a href="#"><span style="color:#FF0000;">注册即获880元</span>如何领取？</a></p>
						</div>
					<div id="tel">
						<div class="tel-second">
							<div class="form-name">
							<lable for="txt">
								<span class="star"></span>*手机号：
							</lable>
							</div>
							<div class="form-txt">
							<input type="text" id="txt" value=""/>
							</div>
							<div class="form-error"></div>
						</div>
						<div class="form-verify">
							<a id="gain" href="#"></a><img src="../img/c2.png"/></a>
						</div>
					</div>
						<div id="code">
							<div class="form-name">
							<lable for="verify">
								<span class="star">*</span>验证码：
							</lable>
							</div>
							<div class="form-txt">
							<input type="text" id="verify" value=""/>
							</div>
							<div class="form-error"></div>
						</div>
						<div id="pass">
							<div class="form-name">
							<lable for="pwd">
								<span class="star">*</span>密码：
							</lable>
							</div>
							<div class="form-txt">
							<input type="password" id="pwd" value=""/>
							</div>
							<div class="form-error"></div>
						</div>
						<div id="repass">
							<div class="form-name">
							<lable for="repwd">
								<span class="star">*</span>确认密码：
							</lable>
							</div>
							<div class="form-txt">
							<input type="password" id="repwd" value=""/>
							</div>
							<div class="form-error"></div>
						</div>
						<div id="email">
							<div class="form-name">
							<lable for="E-mail">
								<span style="letter-spacing:3px;">
								<span class="star">*</span></span>电子邮箱：
							</lable>
							</div>
							<div class="form-txt">
							<input type="text" id="E-mail" value=""/>
							</div>
							<div class="form-error"></div>
						</div>
						<div id="read">
							<lable for="deal">
							<input id="deal" type="checkbox" checked="checked"/><span style="font-size:12px;">我已阅读并接受</span>
							</lable>
							<a href="#" style="color:#4D90C2;font-size:12px;">《走秀用户协议》</a>
						</div>
						<div id="agree">
							<p>
								<a id="gain" href="login.html" style="display:block;width:160px;height:35px;line-height:35px;background:#AE1806;text-align:center;">同意协议并注册</a>
							</p>
							<p>
								<span style="color:#888888;font-size:12px;">已有账号?</span><a href="login.html">&nbsp;&nbsp;<span style="color:#4D90C2;font-size:12px;">直接登录</span></a>
							</p>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
		
		<!--脚部 -->
		<div id="footer">
			<div class="foot">
				<div class="vacancy"></div>

						<a href="#">联系我们<span>|</span></a>
						<a href="#">网站地图</a>
					</p>

				</div>

		</div>
